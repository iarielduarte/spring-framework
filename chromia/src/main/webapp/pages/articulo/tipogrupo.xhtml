<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="./../template.xhtml">

		<ui:define name="content">

			<p:growl id="msgs" showDetail="true" />
			
			<h:form>
			<p:commandButton id="btnAddTipoGrupo" update=":formAdd"
			oncomplete="PF('tipoGrupoDialogAdd').show()" icon="ui-icon-plusthick" title="Agregar" value="Nuevo Tipo Grupo"/>
			
			<p:commandButton id="btnPrintTipoGrupo" update=":formPrint"
			oncomplete="PF('tipoGrupoDialogPrint').show()" icon="ui-icon-print" title="Imprimir" value="Informe de Tipo de Grupos"/>
			</h:form>
			
			<p:separator></p:separator>

			<h:form id="formDataTable">
				<p:dataTable id="tipoGrupoTable" var="item" value="#{tipoGrupoMBean.tipoGrupos}"
				selection="#{tipoGrupoMBean.selectedTipoGrupo}" 
				emptyMessage="No hay Tipo de Grupo con este criterio"
				paginator="true" rows="10"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				paginatorPosition="bottom"
				rowKey="#{item.id}"
				selectionMode="single"
				filteredValue="#{tipoGrupoMBean.filteredTipoGrupos}" 
				widgetVar="tipoGrupoDataTable"
				>
				
					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Buscar: " />
							<p:inputText id="globalFilter"
								onkeyup="tipoGrupoDataTable.filter()" style="width:500px" />
						</p:outputPanel>
					</f:facet>

					<p:column headerText="Id" style="width:6%" filterBy="#{item.id}" sortBy="#{item.id}">
						<h:outputText value="#{item.id}"  />
					</p:column>

					<p:column headerText="Grupo" style="width:24%" filterBy="#{item.grupo.nombre}" filterMatchMode="contains" sortBy="#{item.grupo.nombre}">
						<h:outputText value="#{item.grupo.nombre}" />
					</p:column>
					
					<p:column headerText="Nombre" style="width:24%" filterBy="#{item.nombre}" filterMatchMode="contains" sortBy="#{item.nombre}">
						<h:outputText value="#{item.nombre}" />
					</p:column>

					<p:column headerText="Ver" style="width:32px">  
	                    <p:commandButton id="btnView" update=":formView:display" onclick="tipoGrupoDialogView.show()" icon="ui-icon-search">  
	                        <f:setPropertyActionListener value="#{item}"  target="#{tipoGrupoMBean.selectedTipoGrupo}" />  
	                    </p:commandButton>  
                   </p:column>

					<p:column headerText="Editar" style="width:32px">
						<p:commandButton id="btnUpdate" update=":formUpdate" oncomplete="tipoGrupoDialogUpdate.show()" icon="ui-icon-pencil" title="Modificar">
							<f:setPropertyActionListener value="#{item}" target="#{tipoGrupoMBean.selectedTipoGrupo}" />
						</p:commandButton>
					</p:column>
					
					<p:column headerText="Borrar" style="width:32px">
						<p:commandButton id="btnDelete" update=":formDelete" oncomplete="tipoGrupoDialogDelete.show()" icon="ui-icon-trash"	title="Eliminar">
							<f:setPropertyActionListener value="#{item}" target="#{tipoGrupoMBean.selectedTipoGrupo}" />
						</p:commandButton>
					</p:column>
					
				</p:dataTable>
			</h:form>
			
			<h:form id="formAdd">
				<p:dialog header="Agregar Tipo de Grupo" widgetVar="tipoGrupoDialogAdd"
					resizable="false" id="tipoGrupoDlgAdd" showEffect="fade" hideEffect="explode" modal="true">

					<h:panelGrid id="display" columns="2" cellpadding="4"
						style="margin:0 auto;">

						
						<h:outputText value="Grupo:*"/>
						<p:selectOneMenu value="#{tipoGrupoMBean.grupo}" panelStyle="width:150px" effect="fade" style="width:160px"
						filter="true" filterMatchMode="startsWith">
							<f:selectItem itemLabel="- Seleccione - " itemValue="" />
							<f:selectItems value="#{grupoMBean.selectOneItemGrupo}" />
						</p:selectOneMenu>
						
						
						<h:outputText value="Nombre:*" />
						<p:inputText value="#{tipoGrupoMBean.nombre}"	required="true" label="Nombre" requiredMessage="El nombre es un campo obligatorio" />

						<f:facet name="footer">
							<p:separator/>
							<p:commandButton id="btnAddSave" update=":formDataTable, :msgs" oncomplete="PF('tipoGrupoDialogAdd').hide()" actionListener="#{tipoGrupoMBean.onCreate(actionEvent)}" title="guardar" icon="ui-icon-disk" value="Guardar"/>
							<p:commandButton id="btnAddCancel" oncomplete="PF('tipoGrupoDialogAdd').hide()" title="cancelar" icon="ui-icon-close" value="Cancelar"/>
						</f:facet>
					</h:panelGrid>

				</p:dialog>
			</h:form>
			
			<h:form id="formUpdate">
				<p:dialog header="Modificar Tipo de Grupo" widgetVar="tipoGrupoDialogUpdate"
					resizable="false" id="tipoGrupoDlgUpdate" showEffect="fade" hideEffect="explode" modal="true">

					<h:panelGrid id="display" columns="2" cellpadding="4"
						style="margin:0 auto;">

						<h:outputText value="Id:"/>
						<p:inputText value="#{tipoGrupoMBean.selectedTipoGrupo.id}" disabled="true"/>

						<h:outputText value="Grupo:*" />
						<p:selectOneMenu value="#{tipoGrupoMBean.selectedTipoGrupo.grupo.id}" panelStyle="width:150px" effect="fade" style="width:160px"
						filter="true" filterMatchMode="startsWith">
							<f:selectItem itemLabel="- Seleccione - " itemValue="" />
							<f:selectItems value="#{grupoMBean.selectOneItemGrupo}" />
						</p:selectOneMenu>
						
						<h:outputText value="Nombre:*" />
						<p:inputText value="#{tipoGrupoMBean.selectedTipoGrupo.nombre}" required="true" label="Nombre" requiredMessage="El campo nombre es obligatorio"/>

						<f:facet name="footer">
							<p:separator/>
							<p:commandButton id="btnUpdateSave" update=":formDataTable, :msgs" oncomplete="PF('tipoGrupoDialogUpdate').hide()" actionListener="#{tipoGrupoMBean.onEdit(actionEvent)}" title="guardar" icon="ui-icon-disk" value="Guardar"/>
							<p:commandButton id="btnUpdateCancel" oncomplete="PF('tipoGrupoDialogUpdate').hide()" title="cancelar" icon="ui-icon-close" value="Cancelar"/>
						</f:facet>
					</h:panelGrid>

				</p:dialog>
			</h:form>
			
			<h:form id="formDelete">
			<p:confirmDialog id="confirmDialog" showEffect="fade" hideEffect="explode" severity="alert" widgetVar="tipoGrupoDialogDelete"
				message="Â¿Estas seguro que desea eliminar?" header="Confirmar Eliminado" icon="ui-icon-alert">  
        			
        			<p:commandButton id="confirm" value="Si" icon="ui-icon-check"
        			update=":formDataTable, :msgs" actionListener="#{tipoGrupoMBean.onDelete(actionEvent)}" oncomplete="tipoGrupoDialogDelete.hide()"  />  
        			
        			<p:commandButton id="decline" value="No" type="button" icon="ui-icon-close" onclick="tipoGrupoDialogDelete.hide()"/>       
    			</p:confirmDialog> 
				 
			</h:form>
			
			<h:form id="formView">
				<p:dialog header="Ver Tipo de Grupo" widgetVar="tipoGrupoDialogView"
					resizable="false" id="tipoGrupoDlgView" showEffect="explode" hideEffect="explode" modal="true">

					<h:panelGrid id="display" columns="2" cellpadding="4"
						style="margin:0 auto;">

						<h:outputText value="Id:"/>
						<h:outputText value="#{tipoGrupoMBean.selectedTipoGrupo.id}" />

						<h:outputText value="Grupo:" />
						<h:outputText value="#{tipoGrupoMBean.selectedTipoGrupo.grupo.nombre}" />
						
						<h:outputText value="Nombre:" />
						<h:outputText value="#{tipoGrupoMBean.selectedTipoGrupo.nombre}" />
						
					</h:panelGrid>

				</p:dialog>
			</h:form>

			<h:form id="formPrint">
				<p:dialog header="Informe de Tipo de Grupos" widgetVar="tipoGrupoDialogPrint" sortMode="multiple"
					resizable="false" id="tipoGrupoDlgPrint" showEffect="fade" hideEffect="explode" modal="true">
				<p:dataTable id="tgprint" var="item" value="#{tipoGrupoMBean.tipoGrupos}" 
							selection="#{tipoGrupoMBean.selectedTipoGrupo}" 
			                emptyMessage="No hay Tipo de Grupo con este criterio"
			                paginator="true" rows="10"
			                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			                paginatorPosition="bottom"
			                rowKey="#{item.id}"
			                selectionMode="single"
			                filteredValue="#{tipoGrupoMBean.filteredTipoGrupos}" 
			               >
							<p:column style="width:6%" sortBy="#{item.id}">
								<f:facet name="header">  
	            					<h:outputText value="Id" />  
	       						</f:facet> 
								<h:outputText value="#{item.id}" />
							</p:column>

							<p:column style="width:24%" sortBy="#{item.grupo.nombre}">
								<f:facet name="header">  
	            					<h:outputText value="Grupo" />  
	       						</f:facet>
								<h:outputText value="#{item.grupo.nombre}" />
							</p:column>
							
							<p:column style="width:24%" sortBy="#{item.nombre}">
								<f:facet name="header">  
	            					<h:outputText value="Nombre" />  
	       						</f:facet>
								<h:outputText value="#{item.nombre}" />
							</p:column>

				</p:dataTable>
					<h:panelGrid columns="2">
						<p:panel header="Exportar todo">
							<h:commandLink>
								<p:graphicImage value="/resources/images/excel.png" />
								<p:dataExporter type="xls" target="tgprint" fileName="TipoGrupos" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage value="/resources/images/pdf.png" />
								<p:dataExporter type="pdf" target=":formPrint:tgprint"
									fileName="TipoGrupos" />
							</h:commandLink>

						</p:panel>

						<p:panel header="Exportar pagina">
							<h:commandLink>
								<p:graphicImage value="/resources/images/excel.png" />
								<p:dataExporter type="xls" target="tgprint" fileName="TipoGrupos"
									pageOnly="true" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage value="/resources/images/pdf.png" />
								<p:dataExporter type="pdf" target="tgprint" fileName="TipoGrupos"
									pageOnly="true" />
							</h:commandLink>

						</p:panel>
					</h:panelGrid>
				</p:dialog>
			</h:form>
		
		</ui:define>
	</ui:composition>
</h:body>
</html>
